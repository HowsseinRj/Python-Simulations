<!DOCTYPE html>
<html lang="en" dir="ltr" id="html">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hossein Rajabloo | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            vazir: ['Vazirmatn', 'sans-serif'],
            outfit: ['Outfit', 'sans-serif'],
            sans: ['Outfit', 'Vazirmatn', 'sans-serif']
          },
          colors: { glass: 'rgba(255,255,255,0.05)' }
        }
      }
    };
  </script>
  <style>
    body { transition: .3s }
    .rtl { direction: rtl }
    .hidden { display: none }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <!-- LANGUAGE & THEME CONTROLS -->
  <div class="fixed top-4 right-4 flex space-x-2 z-50">
    <button onclick="switchLang('en')" class="px-2 py-1 bg-blue-500 text-white rounded">EN</button>
    <button onclick="switchLang('fa')" class="px-2 py-1 bg-blue-500 text-white rounded">FA</button>
  </div>
  <div class="fixed top-4 left-4 z-50">
    <button onclick="document.documentElement.classList.toggle('dark')" class="px-2 py-1 bg-white/20 dark:bg-white/10 text-black dark:text-white rounded">🌓</button>
  </div>

  <!-- FA CONTENT -->
  <div id="fa-content" class="hidden">
    <section class="text-center py-12 px-4">
      <h1 class="text-4xl font-bold mb-2">مهندس مکانیک & علاقه‌مند به AI</h1>
      <p class="text-lg text-gray-600 dark:text-gray-300">پژوهشگر سلول سوختی • توسعه‌دهنده Python • مدرس فنی و حرفه‌ای</p>
    </section>
    <section class="max-w-5xl mx-auto px-4 py-12">
      <h2 class="text-2xl font-semibold mb-6">🚀 پروژه‌ها</h2>
      <div id="project-container-fa" class="grid md:grid-cols-3 gap-6"></div>
    </section>
  </div>

  <!-- EN CONTENT -->
  <div id="en-content">
    <section class="text-center py-12 px-4">
      <h1 class="text-4xl font-bold mb-2">Mechanical Engineer & AI Researcher</h1>
      <p class="text-lg text-gray-600 dark:text-gray-300">Fuel Cell Technologies • Python & Simulation • Technical Instructor</p>
    </section>
    <section class="max-w-5xl mx-auto px-4 py-12">
      <h2 class="text-2xl font-semibold mb-6">🚀 Projects</h2>
      <div id="project-container-en" class="grid md:grid-cols-3 gap-6"></div>
    </section>
  </div>

  <!-- SCRIPT -->
  <script>
    const projects_fa = [
      { title: "نمودار راندمان موتور", desc: "راندمان مکانیکی برحسب بار با پایتون و Matplotlib" },
      { title: "پیش‌بینی مصرف سوخت", desc: "مدل یادگیری ماشین برای پیش‌بینی MPG خودرو" },
      { title: "تحلیل اتلاف حرارتی", desc: "شبیه‌سازی انتقال حرارت هدایتی و جابجایی در لوله‌ها" }
    ];
    const projects_en = [
      { title: "Engine Efficiency Plot", desc: "Mechanical efficiency vs load plotted using Python & Matplotlib." },
      { title: "Fuel Efficiency Prediction", desc: "ML model predicts car MPG with regression & Random Forest." },
      { title: "Pipe Heat Loss", desc: "Simulates conductive & convective heat loss in pipes." }
    ];
    const langs = { en: projects_en, fa: projects_fa };
    Object.keys(langs).forEach(lang => {
      const container = document.getElementById(`project-container-${lang}`);
      langs[lang].forEach(p => {
        const card = document.createElement('div');
        card.className = "bg-white/5 p-4 rounded-xl shadow hover:shadow-xl transition";
        card.innerHTML = `<h4 class='font-bold text-lg mb-2'>${p.title}</h4><p class='text-gray-300 text-sm'>${p.desc}</p>`;
        container.appendChild(card);
      });
    });

    function switchLang(lang) {
      document.getElementById('fa-content').classList.toggle('hidden', lang !== 'fa');
      document.getElementById('en-content').classList.toggle('hidden', lang !== 'en');
      document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
      document.body.classList.toggle('rtl', lang === 'fa');
    }

    // Default Language: English
    switchLang('en');
  </script>
</body>
</html>
