<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hossein Rajabloo | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(145deg, #e0e0e0, #f5f5f5);
      background-attachment: fixed;
      font-family: 'Vazirmatn', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .transition-all {
      transition: all 0.4s ease-in-out;
    }
    .dark body {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
    }
  </style>
</head>

<body class="text-gray-900 dark:text-gray-100">
  <header class="p-6 glass m-6 shadow-lg">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Hossein Rajabloo</h1>
      <div>
        <button onclick="switchLang()" class="px-4 py-1 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all">FA / EN</button>
        <button onclick="toggleTheme()" class="ml-2 px-3 py-1 bg-gray-700 text-white rounded-full hover:bg-gray-800 transition-all"><i class="fa fa-moon"></i></button>
      </div>
    </div>
  </header>

  <main class="p-6 space-y-12">
    <!-- Sections here (about, resume, projects, etc.) remain unchanged -->

    <section id="blog" class="glass p-6">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“ Blog Posts</h2>
      <div id="blog-posts" class="space-y-4"></div>
    </section>

    <section id="json-projects" class="glass p-6">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“¦ Dynamic Projects</h2>
      <div id="project-list" class="grid md:grid-cols-2 gap-6"></div>
    </section>

    <section id="contact-form" class="glass p-6">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“¬ Contact Form</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full p-2 rounded bg-white dark:bg-gray-800 border" required />
        <input type="email" placeholder="Email" class="w-full p-2 rounded bg-white dark:bg-gray-800 border" required />
        <textarea placeholder="Message" rows="4" class="w-full p-2 rounded bg-white dark:bg-gray-800 border" required></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
      </form>
    </section>
  </main>

  <footer class="text-center p-4 text-sm text-gray-600 dark:text-gray-400">
    Made with â¤ï¸ by Hossein Rajabloo Â· Â© 2025
  </footer>

  <script>
    ScrollReveal().reveal('.glass', { duration: 1000, origin: 'bottom', distance: '20px', reset: false });

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }

    function switchLang() {
      const langNow = document.documentElement.lang;
      if (langNow === 'en') {
        document.documentElement.lang = 'fa';
        document.body.dir = 'rtl';
        // Text swap logic here (you can expand this)
      } else {
        location.reload();
      }
    }

    // Fetch dynamic projects
    axios.get('./projects.json')
      .then(response => {
        const container = document.getElementById('project-list');
        response.data.forEach(project => {
          const card = document.createElement('div');
          card.className = 'p-4 bg-white dark:bg-gray-800 rounded-lg shadow hover:scale-105 transition-all';
          card.innerHTML = `<h3 class="text-xl font-bold">${project.title}</h3><p>${project.description}</p>`;
          container.appendChild(card);
        });
      });

    // Load blog posts from markdown or JSON in future
    document.getElementById('blog-posts').innerHTML = `
      <article class="p-4 bg-white dark:bg-gray-800 rounded shadow">
        <h3 class="text-lg font-bold">Launching My GitHub Portfolio</h3>
        <p>Sharing my simulations, machine learning models, and academic work in a modern, open-source format.</p>
      </article>
    `;
  </script>
</body>

</html>
